version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./nexus_finance.db
    volumes:
      - ./backend:/app
    networks:
      - nexus-network

  frontend:
    build: ./frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    networks:
      - nexus-network

networks:
  nexus-network:
    driver: bridge
